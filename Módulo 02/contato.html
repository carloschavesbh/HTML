<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="inicio.html">Página Principal</a></li>
                <li><a href="sobre.html">Sobre a clínica</a></li>
                <li><a href="horario.html">Horário de Atendimento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="contato.jpeg" alt="Nossos contatos" width="1020" height="350">
            </div>

            <div class="content" align="left">
                <h1>Contato</h1>
                <p>Entre em contato conosco para agendar uma consulta, ou nos faça uma visita:</p>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3749.3991630836213!2d-44.010170388264505!3d-19.991755040158747!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa6bdc59bc528e1%3A0xd2bbd6da66433027!2sAv.%20Olinto%20Meireles%2C%202620%20-%20Milion%C3%A1rios%2C%20Belo%20Horizonte%20-%20MG%2C%2030620-330!5e0!3m2!1spt-BR!2sbr!4v1686267111243!5m2!1spt-BR!2sbr"
                    width="700" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                <form action="#" method="POST" align="right">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required><br>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required><br>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea><br>

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar formulário">
                </form>


            </div>




            <div class="footer">
                <footer align="center">
                    <p><strong>Contato:</strong></p>
                    <p>Telefone: (31) 1234-5678</p>
                    <p>Endereço: Av. Olinto Meireles, 2620, Milionários, Belo Horizonte, MG</p>
                </footer>
            </div>
        </div>
</body>

</html>
